<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{% block content %}
<center><h1 >Register</h1>
<form method="POST" >
  {% csrf_token %}
  <div class="form-group">
    <label >Username</label>
    <input type="text" class="form-control" name="u"placeholder="enter username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="p" placeholder="enter password">

  </div>
    <div class="form-group">
    <label >Confirm Password</label>
    <input type="password" class="form-control" name="cp" placeholder="confirm password">
  </div>

    <div class="form-group">
    <label >First Name</label>
    <input type="text" class="form-control" name="f" >
  </div>

    <div class="form-group">
    <label >Last Name</label>
    <input type="text" class="form-control" name="l">
  </div>
  <div class="form-group">
    <label > Email</label>
    <input type="email" class="form-control" name="e">
  </div>


    <div>
    <button style="margin-top:50px;" type="submit" class="btn btn-success ">Register</button>
    </div>
</form>
</center>
{% endblock %}
